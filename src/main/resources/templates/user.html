<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
            padding-top: 10px;
        }

        .content-header {
            padding: 20px;
            background-color: #e9ecef; /* Серый цвет фона */
            border-bottom: 1px solid #dee2e6;
        }

        .content-header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-text font-weight-bold text-white" th:text="${email}"></span>
    <span class="navbar-text text-white">&nbsp; with roles:&nbsp;</span>
    <span class="navbar-text text-white" th:each="role, iter : ${roles}">
        <span th:text="${role.authority}"></span>
        <span th:if="${not iter.last}">, </span>
    </span>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-md-2">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">User</a>
            </nav>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/admin/">Admin</a>
                </nav>
            </div>
        </div>
        <div class="content col-md-10 offset-md-2">
            <h1>User information-page</h1>

            <div class="mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <table border="1" class="table table-striped m-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td>
                                <span th:each="role, iter : ${user.roles}">
                                    <span th:text="${role.roleName}"></span>
                                    <span th:if="${not iter.last}">, </span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
