<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>function showAddUserModal() {
        document.getElementById('usersTable').style.display = 'none';
        document.getElementById('addUserForm').style.display = 'block';
    }

    function hideAddUserModal() {
        document.getElementById('addUserForm').style.display = 'none';
        document.getElementById('usersTable').style.display = 'block';
    }
    </script>

    <style>
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .sidebar {
            padding-top: 10px;
        }
    </style>

    <title>Users List</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-text font-weight-bold text-white" th:text="${email} "></span>
    <span class="navbar-text text-white">&nbsp; with roles:&nbsp;</span>
    <span class="navbar-text text-white" th:each="role, iter : ${roles}">
        <span th:text=" ${role.authority}"></span>
        <span th:if="${not iter.last}">, </span>
    </span>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-md-2">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
        <div class="content col-md-10">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab"
                       aria-controls="users-table" aria-selected="true" onclick="hideAddUserModal()">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="javascript:void(0);" role="tab"
                       aria-controls="new-user" aria-selected="false" onclick="showAddUserModal()">New User</a>
                </li>
            </ul>


            <!-- Users Table -->
            <div id="usersTable" class="mt-3">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <table border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td>
                            <span th:each="role, iter : ${user.roles}">
                                <span th:text="${role.roleName}"></span>
                                <span th:if="${not iter.last}">,</span>
                            </span>
                            </td>

                            <td>
                                <!--                            <form th:action="@{/admin/editUser}" method="get">-->
                                <input type="hidden" name="id" th:value="${user.getId()}"/>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="'#editUserModal-' + ${user.getId()}">Edit
                                </button>
                                </form>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="'#deleteUserModal-' + ${user.getId()}">Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Add User Form -->
            <div id="addUserForm" class="mt-3" style="display: none;">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Add New User</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/addUser}" method="post" class="d-flex flex-column align-items-center">
                            <div class="form-group w-50 text-center">
                                <label for="firstName" class="font-weight-bold">First Name:</label>
                                <input type="text" class="form-control mx-auto" id="firstName" name="firstName"
                                       placeholder="Enter first name" style="max-width: 300px;">
                            </div>
                            <div class="form-group w-50 text-center">
                                <label for="lastName" class="font-weight-bold">Last Name:</label>
                                <input type="text" class="form-control mx-auto" id="lastName" name="lastName"
                                       placeholder="Enter last name" style="max-width: 300px;">
                            </div>
                            <div class="form-group w-50 text-center">
                                <label for="age" class="font-weight-bold">Age:</label>
                                <input type="number" class="form-control mx-auto" id="age" name="age"
                                       placeholder="Enter age" style="max-width: 300px;">
                            </div>
                            <div class="form-group w-50 text-center">
                                <label for="email" class="font-weight-bold">Email:</label>
                                <input type="email" class="form-control mx-auto" id="email" name="email"
                                       placeholder="Enter email" style="max-width: 300px;">
                            </div>
                            <div class="form-group w-50 text-center">
                                <label for="password" class="font-weight-bold">Password:</label>
                                <input type="password" class="form-control mx-auto" id="password" name="password"
                                       placeholder="Enter password" style="max-width: 300px;">
                            </div>
                            <div class="form-group w-50 text-center">
                                <label for="roles" class="font-weight-bold">Roles:</label>
                                <select multiple class="form-control mx-auto" id="roles" name="roles"
                                        style="max-width: 300px;">
                                    <option value="2">ADMIN</option>
                                    <option value="1">USER</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-50 mx-auto" style="max-width: 300px;">
                                Add New User
                            </button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Modals for Delete -->
            <div th:each="user : ${users}" th:id="'deleteUserModal-' + ${user.getId()}" class="modal fade" tabindex="-1"
                 role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group text-center">
                                    <label for="id" class="font-weight-bold">ID</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="id"
                                           disabled th:value="${user.getId()}">
                                </div>
                                <div class="form-group text-center">
                                    <label for="firstName" class="font-weight-bold">First name</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;"
                                           id="firstName" disabled th:value="${user.getFirstName()}">
                                </div>
                                <div class="form-group text-center">
                                    <label for="lastName" class="font-weight-bold">Last name</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;"
                                           id="lastName" disabled th:value="${user.getLastName()}">
                                </div>
                                <div class="form-group text-center">
                                    <label for="age" class="font-weight-bold">Age</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="age"
                                           disabled th:value="${user.getAge()}">
                                </div>
                                <div class="form-group text-center">
                                    <label for="email" class="font-weight-bold">Email</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="email"
                                           disabled th:value="${user.getEmail()}">
                                </div>
                                <div class="form-group text-center">
                                    <label for="roles" class="font-weight-bold">Role</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="roles"
                                           disabled th:value="${#strings.arrayJoin(user.roles.![roleName], ', ')}">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <form th:action="@{/admin/deleteUser}" method="post">
                                <input type="hidden" name="userId" th:value="${user.getId()}"/>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!--Модальное окно для изменения-->

            <div th:each="user : ${users}" th:id="'editUserModal-' + ${user.getId()}" class="modal fade" tabindex="-1"
                 role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <form th:action="@{/admin/updateUser}" method="post">
                                <input type="hidden" name="id" th:value="${user.getId()}"/>

                                <div class="form-group">
                                    <label for="id" class="font-weight-bold">ID</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="id"
                                           disabled th:value="${user.getId()}">
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="font-weight-bold">Name</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;"
                                           id="firstName" name="firstName" th:value="${user.getFirstName()}">
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="font-weight-bold">Last name</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;"
                                           id="lastName" name="lastName" th:value="${user.getLastName()}">
                                </div>
                                <div class="form-group">
                                    <label for="age" class="font-weight-bold">Age</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="age"
                                           name="age" th:value="${user.getAge()}">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold">Email</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="email"
                                           name="email" th:value="${user.getEmail()}">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-weight-bold">Password</label>
                                    <input type="text" class="form-control mx-auto" style="max-width: 300px;"
                                           id="password" name="password" th:value="${user.getPassword()}">
                                </div>
                                <div class="form-group">
                                    <label for="roles" class="font-weight-bold">Roles</label>
                                    <select multiple class="form-control mx-auto" style="max-width: 300px;" id="roles"
                                            name="roles">
                                        <option value="2">ADMIN</option>
                                        <option value="1">USER</option>
                                    </select>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-info">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Скрипты должны быть подключены в конце страницы -->
            <!--<script src="static/script.js"></script>-->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
