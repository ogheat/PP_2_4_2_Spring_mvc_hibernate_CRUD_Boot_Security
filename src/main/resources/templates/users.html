<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .sidebar .nav-link {
            color: #007bff;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .content {
            flex: 1;
            padding: 20px;

        #addUserForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 50%;
            margin-bottom: 15px;
        }

        button {
            margin-top: 10px;
        }

        h3.text-center {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-horizontal .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

            .form-horizontal .col-form-label {
                text-align: right;
            }

            .form-horizontal .col-sm-8 {
                display: flex;
                justify-content: center;
            }

            button {
                margin-top: 10px;
            }

        }
    </style>
    <title>Users List</title>
    <script>
        function showAddUserModal() {
            document.getElementById('usersTable').style.display = 'none';
            document.getElementById('addUserForm').style.display = 'block';
        }

        function hideAddUserModal() {
            document.getElementById('addUserForm').style.display = 'none';
            document.getElementById('usersTable').style.display = 'block';
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-text font-weight-bold text-white" th:text="${email} "></span>
    <span class="navbar-text text-white">&nbsp; with roles:&nbsp;</span>
    <span class="navbar-text text-white" th:each="role, iter : ${roles}">
        <span th:text=" ${role.authority}"></span>
        <span th:if="${not iter.last}">, </span>
    </span>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-md-2">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
        <div class="content col-md-10">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab"
                       aria-controls="users-table" aria-selected="true" onclick="hideAddUserModal()" >Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="javascript:void(0);" role="tab"
                       aria-controls="new-user" aria-selected="false" onclick="showAddUserModal()">New User</a>
                </li>
            </ul>

            <!-- Users Table -->
            <div id="usersTable" class="mt-3">
                <table border="1" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td>
                            <span th:each="role, iter : ${user.roles}">
                                <span th:text="${role.roleName}"></span>
                                <span th:if="${not iter.last}">,</span>
                            </span>
                        </td>

                        <td>
                            <form th:action="@{/admin/editUser}" method="get">
                                <input type="hidden" name="id" th:value="${user.getId()}"/>
                                <button type="submit" class="btn btn-info">Edit</button>
                            </form>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    th:data-target="'#deleteUserModal-' + ${user.getId()}">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Add User Form -->
            <div id="addUserForm" class="mt-3" style="display: none;">
                <h3 class="text-center">Add New User</h3>
                <form th:action="@{/admin/addUser}" method="post" class="d-flex flex-column align-items-center">
                    <div class="form-group w-50">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               placeholder="Enter first name">
                    </div>
                    <div class="form-group w-50">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="Enter last name">
                    </div>
                    <div class="form-group w-50">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
                    </div>
                    <div class="form-group w-50">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group w-50">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password">
                    </div>
                    <div class="form-group w-50">
                        <label for="roles">Roles:</label>
                        <select id="roles" th:field="*{roles}" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.name}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-50">Add New User</button>
                    <button type="button" class="btn btn-danger w-50" onclick="hideAddUserModal()">Cancel</button>
                </form>
            </div>


            <!-- Modals for Delete -->
            <div th:each="user : ${users}" th:id="'deleteUserModal-' + ${user.getId()}" class="modal fade" tabindex="-1"
                 role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Удалить пользователя</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" id="id" disabled th:value="${user.getId()}">
                                </div>
                                <div class="form-group">
                                    <label for="firstName">Имя</label>
                                    <input type="text" class="form-control" id="firstName" disabled
                                           th:value="${user.getFirstName()}">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Фамилия</label>
                                    <input type="text" class="form-control" id="lastName" disabled
                                           th:value="${user.getLastName()}">
                                </div>
                                <div class="form-group">
                                    <label for="age">Возраст</label>
                                    <input type="text" class="form-control" id="age" disabled
                                           th:value="${user.getAge()}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" disabled
                                           th:value="${user.getEmail()}">
                                </div>
                                <div class="form-group">
                                    <label for="roles">Roles</label>
                                    <input type="text" class="form-control" id="roles" disabled
                                           th:value="${#strings.arrayJoin(user.roles.![roleName], ', ')}">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <form th:action="@{/admin/deleteUser}" method="post">
                                <input type="hidden" name="userId" th:value="${user.getId()}"/>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипты должны быть подключены в конце страницы -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
